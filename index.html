<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©mos Vocaux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .record-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-btn:hover {
            transform: scale(1.1);
        }

        #recordBtn {
            background: #dc3545;
        }

        #stopBtn {
            background: #ffc107;
            display: none;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .timer {
            font-size: 32px;
            color: #666;
            margin: 20px 0;
            font-family: monospace;
            font-weight: bold;
        }

        .status-text {
            color: #28a745;
            font-size: 16px;
            margin-top: 10px;
        }

        .memo-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .memos-list {
            margin-top: 30px;
        }

        .memo-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .memo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .memo-title {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .memo-date {
            color: #999;
            font-size: 14px;
        }

        .memo-content {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .memo-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è M√©mos Vocaux</h1>
        
        <div class="record-section">
            <div class="timer" id="timer">00:00</div>
            <div class="controls">
                <button class="record-btn" id="recordBtn" title="D√©marrer l'enregistrement">üé§</button>
                <button class="record-btn" id="stopBtn" title="Arr√™ter l'enregistrement">‚èπÔ∏è</button>
            </div>
            <div class="status-text" id="recordStatus"></div>
            <button class="btn btn-secondary btn-small" onclick="testRecognition()" style="margin-top: 15px;">üß™ Tester la reconnaissance vocale</button>
        </div>

        <div class="memo-form">
            <div class="form-group">
                <label for="memoTitle">Titre du m√©mo</label>
                <input type="text" id="memoTitle" placeholder="Entrez un titre...">
            </div>
            
            <div class="form-group">
                <label for="memoContent">Contenu (transcription)</label>
                <textarea id="memoContent" placeholder="La transcription appara√Ætra ici automatiquement pendant l'enregistrement..."></textarea>
            </div>

            <button class="btn btn-primary" onclick="saveMemo()">üíæ Sauvegarder le m√©mo</button>
            <button class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Effacer</button>
        </div>

        <div id="status" class="status"></div>

        <div class="memos-list">
            <h2>üìö M√©mos enregistr√©s</h2>
            <div id="memosList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordingInterval;
        let seconds = 0;
        let recognition;
        let fullTranscript = '';

        // Initialisation de la reconnaissance vocale
        function initRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                console.warn('Reconnaissance vocale non support√©e par ce navigateur');
                return;
            }

            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'fr-FR';
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log('‚úÖ Reconnaissance vocale d√©marr√©e');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                if (finalTranscript) {
                    fullTranscript += finalTranscript;
                }
                
                document.getElementById('memoContent').value = fullTranscript + interimTranscript;
                console.log('üìù Transcription:', fullTranscript + interimTranscript);
            };

            recognition.onerror = (event) => {
                console.error('‚ùå Erreur reconnaissance vocale:', event.error);
                if (event.error === 'not-allowed') {
                    showStatus('‚ö†Ô∏è Acc√®s au microphone refus√©. Autorisez l\'acc√®s dans les param√®tres.', 'error');
                } else if (event.error === 'no-speech') {
                    console.log('Aucune parole d√©tect√©e, red√©marrage...');
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Reconnaissance d√©j√† active');
                            }
                        }, 100);
                    }
                } else {
                    showStatus(`‚ö†Ô∏è Erreur: ${event.error}`, 'error');
                }
            };

            recognition.onend = () => {
                console.log('Reconnaissance vocale termin√©e');
                // Red√©marrer si on est toujours en enregistrement
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    try {
                        recognition.start();
                        console.log('üîÑ Red√©marrage de la reconnaissance');
                    } catch (e) {
                        console.log('Impossible de red√©marrer:', e);
                    }
                }
            };
        }

        // Initialiser au chargement
        initRecognition();

        // Fonction de test de la reconnaissance vocale
        function testRecognition() {
            if (!recognition) {
                alert('‚ùå Reconnaissance vocale non disponible.\n\nNavigateur support√©s: Chrome, Edge\nV√©rifiez que vous √™tes bien sur HTTPS.');
                return;
            }

            const testArea = document.getElementById('memoContent');
            testArea.value = 'üß™ Test en cours... Parlez maintenant!\n\n';
            
            const testRecog = new webkitSpeechRecognition();
            testRecog.lang = 'fr-FR';
            testRecog.continuous = false;
            testRecog.interimResults = true;

            testRecog.onstart = () => {
                console.log('‚úÖ Test d√©marr√©');
                showStatus('üé§ Parlez maintenant pour tester...', 'success');
            };

            testRecog.onresult = (event) => {
                let text = '';
                for (let i = 0; i < event.results.length; i++) {
                    text += event.results[i][0].transcript + ' ';
                }
                testArea.value = '‚úÖ RECONNAISSANCE FONCTIONNE!\n\nVous avez dit: ' + text;
            };

            testRecog.onerror = (event) => {
                console.error('‚ùå Erreur test:', event.error);
                let message = '‚ùå Erreur: ' + event.error + '\n\n';
                
                if (event.error === 'not-allowed') {
                    message += 'Le microphone est bloqu√©.\n\n';
                    message += '‚û°Ô∏è Cliquez sur l\'ic√¥ne üîí dans la barre d\'adresse\n';
                    message += '‚û°Ô∏è Autorisez le microphone\n';
                    message += '‚û°Ô∏è Rafra√Æchissez la page';
                } else if (event.error === 'no-speech') {
                    message += 'Aucune parole d√©tect√©e.\nParlez plus fort ou rapprochez-vous du micro.';
                } else if (event.error === 'network') {
                    message += 'Erreur r√©seau. V√©rifiez votre connexion Internet.';
                } else {
                    message += 'D√©tails: ' + JSON.stringify(event);
                }
                
                testArea.value = message;
                showStatus(message, 'error');
            };

            testRecog.onend = () => {
                console.log('Test termin√©');
            };

            try {
                testRecog.start();
            } catch (e) {
                alert('‚ùå Impossible de d√©marrer: ' + e.message);
                console.error(e);
            }
        }

        document.getElementById('recordBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);

        async function startRecording() {
            try {
                // V√©rifier si la reconnaissance vocale est disponible
                if (!recognition) {
                    showStatus('‚ö†Ô∏è La reconnaissance vocale n\'est pas support√©e par votre navigateur. Utilisez Chrome ou Edge.', 'error');
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                fullTranscript = '';
                document.getElementById('memoContent').value = '';

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.start();
                console.log('üé§ Enregistrement audio d√©marr√©');
                
                // D√©marrer la reconnaissance vocale
                if (recognition) {
                    try {
                        recognition.start();
                        console.log('üó£Ô∏è Reconnaissance vocale d√©marr√©e');
                    } catch (e) {
                        console.error('Erreur d√©marrage reconnaissance:', e);
                        showStatus('‚ö†Ô∏è Reconnaissance vocale non disponible. Vous pouvez taper manuellement.', 'error');
                    }
                }

                // UI
                document.getElementById('recordBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
                document.getElementById('stopBtn').classList.add('recording');
                document.getElementById('recordStatus').textContent = recognition ? 
                    'üî¥ Enregistrement en cours... Parlez maintenant!' : 
                    'üî¥ Enregistrement en cours (tapez manuellement)';
                
                // Timer
                seconds = 0;
                recordingInterval = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    document.getElementById('timer').textContent = 
                        `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }, 1000);

            } catch (error) {
                showStatus('‚ùå Erreur: Impossible d\'acc√©der au microphone. V√©rifiez les autorisations.', 'error');
                console.error('Erreur:', error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                // Arr√™ter la reconnaissance vocale
                if (recognition) {
                    try {
                        recognition.stop();
                    } catch (e) {
                        console.log('Reconnaissance vocale d√©j√† arr√™t√©e');
                    }
                }

                // Arr√™ter les pistes audio
                mediaRecorder.stream.getTracks().forEach(track => track.stop());

                clearInterval(recordingInterval);
                
                // UI
                document.getElementById('recordBtn').style.display = 'flex';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('stopBtn').classList.remove('recording');
                document.getElementById('recordStatus').textContent = '‚úÖ Enregistrement termin√©';
            }
        }

        function saveMemo() {
            const title = document.getElementById('memoTitle').value.trim();
            const content = document.getElementById('memoContent').value.trim();

            if (!title) {
                showStatus('‚ö†Ô∏è Veuillez entrer un titre', 'error');
                return;
            }

            if (!content) {
                showStatus('‚ö†Ô∏è Le contenu est vide', 'error');
                return;
            }

            const memo = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleString('fr-FR')
            };

            // R√©cup√©rer les m√©mos existants
            let memos = JSON.parse(localStorage.getItem('memos') || '[]');
            memos.unshift(memo);
            localStorage.setItem('memos', JSON.stringify(memos));

            showStatus('‚úÖ M√©mo sauvegard√© avec succ√®s!', 'success');
            clearForm();
            displayMemos();
        }

        function clearForm() {
            document.getElementById('memoTitle').value = '';
            document.getElementById('memoContent').value = '';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('recordStatus').textContent = '';
            fullTranscript = '';
            seconds = 0;
        }

        function displayMemos() {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            const memosList = document.getElementById('memosList');

            if (memos.length === 0) {
                memosList.innerHTML = '<div class="empty-state">üìù Aucun m√©mo enregistr√© pour le moment</div>';
                return;
            }

            memosList.innerHTML = memos.map(memo => `
                <div class="memo-item">
                    <div class="memo-header">
                        <span class="memo-title">${escapeHtml(memo.title)}</span>
                        <span class="memo-date">${memo.date}</span>
                    </div>
                    <div class="memo-content">${escapeHtml(memo.content)}</div>
                    <div class="memo-actions">
                        <button class="btn btn-primary btn-small" onclick="exportToPDF(${memo.id})">üìÑ T√©l√©charger PDF</button>
                        <button class="btn btn-primary btn-small" onclick="exportToWord(${memo.id})">üìù T√©l√©charger Word</button>
                        <button class="btn btn-danger btn-small" onclick="deleteMemo(${memo.id})">üóëÔ∏è Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        function exportToPDF(memoId) {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            const memo = memos.find(m => m.id === memoId);
            
            if (!memo) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Titre
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text(memo.title, 20, 20);
            
            // Date
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(128);
            doc.text(memo.date, 20, 30);
            
            // Ligne de s√©paration
            doc.setDrawColor(200);
            doc.line(20, 35, 190, 35);
            
            // Contenu
            doc.setFontSize(12);
            doc.setTextColor(0);
            const lines = doc.splitTextToSize(memo.content, 170);
            doc.text(lines, 20, 45);

            // T√©l√©charger
            doc.save(`${memo.title}.pdf`);
            showStatus('‚úÖ PDF t√©l√©charg√© avec succ√®s!', 'success');
        }

        function exportToWord(memoId) {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            const memo = memos.find(m => m.id === memoId);
            
            if (!memo) return;

            // Cr√©er un contenu format√© pour Word
            const content = `${memo.title}

Date: ${memo.date}

‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

${memo.content}
`;

            const blob = new Blob(['\ufeff' + content], { 
                type: 'application/msword;charset=utf-8' 
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${memo.title}.doc`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('‚úÖ Document Word t√©l√©charg√© avec succ√®s!', 'success');
        }

        function deleteMemo(memoId) {
            if (confirm('‚ùì √ätes-vous s√ªr de vouloir supprimer ce m√©mo ?')) {
                let memos = JSON.parse(localStorage.getItem('memos') || '[]');
                memos = memos.filter(m => m.id !== memoId);
                localStorage.setItem('memos', JSON.stringify(memos));
                displayMemos();
                showStatus('‚úÖ M√©mo supprim√©', 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.style.display = 'none';
                setTimeout(() => {
                    status.className = 'status';
                }, 300);
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Charger les m√©mos au d√©marrage
        displayMemos();
    </script>
</body>
</html>
