<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©mos Vocaux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .record-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-btn:hover {
            transform: scale(1.1);
        }

        #recordBtn {
            background: #dc3545;
        }

        #stopBtn {
            background: #ffc107;
            display: none;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .timer {
            font-size: 32px;
            color: #666;
            margin: 20px 0;
            font-family: monospace;
            font-weight: bold;
        }

        .status-text {
            color: #28a745;
            font-size: 16px;
            margin-top: 10px;
        }

        .memo-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .memos-list {
            margin-top: 30px;
        }

        .memo-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .memo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .memo-title {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .memo-date {
            color: #999;
            font-size: 14px;
        }

        .memo-content {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .memo-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è M√©mos Vocaux</h1>
        
        <div class="record-section">
            <div class="timer" id="timer">00:00</div>
            <div class="controls">
                <button class="record-btn" id="recordBtn" title="D√©marrer l'enregistrement">üé§</button>
                <button class="record-btn" id="stopBtn" title="Arr√™ter l'enregistrement">‚èπÔ∏è</button>
            </div>
            <div class="status-text" id="recordStatus"></div>
            <button class="btn btn-secondary btn-small" onclick="testRecognition()" style="margin-top: 15px;">üß™ Tester la reconnaissance vocale</button>
        </div>

        <div class="memo-form">
            <div class="form-group">
                <label for="memoTitle">Titre du m√©mo</label>
                <input type="text" id="memoTitle" placeholder="Entrez un titre...">
            </div>
            
            <div class="form-group">
                <label for="memoContent">Contenu (transcription)</label>
                <textarea id="memoContent" placeholder="La transcription appara√Ætra ici automatiquement pendant l'enregistrement..."></textarea>
            </div>

            <button class="btn btn-primary" onclick="saveMemo()">üíæ Sauvegarder le m√©mo</button>
            <button class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Effacer</button>
        </div>

        <div id="status" class="status"></div>

        <div class="memos-list">
            <h2>üìö M√©mos enregistr√©s</h2>
            <div id="memosList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // D√©tecter si on est sur mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        console.log('üì± Appareil mobile:', isMobile);

        let mediaRecorder;
        let audioChunks = [];
        let recordingInterval;
        let seconds = 0;
        let recognition = null;
        let fullTranscript = '';
        let isRecording = false;
        let recognitionActive = false;
        let restartTimeout = null;

        // Initialiser la reconnaissance vocale - OPTIMIS√â ANDROID
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                console.warn('‚ùå Reconnaissance vocale non support√©e');
                return null;
            }

            // Configuration diff√©rente selon mobile/desktop
            if (isMobile) {
                recognition.continuous = false; // FALSE sur mobile !
                recognition.interimResults = false; // FALSE sur mobile !
            } else {
                recognition.continuous = true;
                recognition.interimResults = true;
            }
            
            recognition.lang = 'fr-FR';
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                recognitionActive = true;
                console.log('‚úÖ Reconnaissance d√©marr√©e');
                document.getElementById('recordStatus').innerHTML = 'üî¥ <strong>PARLEZ MAINTENANT</strong> üé§';
            };

            recognition.onspeechstart = () => {
                console.log('üó£Ô∏è Parole d√©tect√©e !');
            };

            recognition.onsoundstart = () => {
                console.log('üîä Son d√©tect√© !');
            };

            recognition.onaudiostart = () => {
                console.log('üéµ Audio d√©marr√© !');
            };

            recognition.onresult = (event) => {
                console.log('üì• R√©sultat re√ßu !', event.results.length);
                
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    console.log(`üìù R√©sultat ${i}:`, transcript, 'Final:', event.results[i].isFinal);
                    
                    if (event.results[i].isFinal) {
                        fullTranscript += transcript + ' ';
                        console.log('‚úÖ Ajout√©:', transcript);
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const memoContent = document.getElementById('memoContent');
                memoContent.value = fullTranscript + interimTranscript;
                console.log('üíæ Texte total:', memoContent.value);
                
                // Sur mobile, ajouter m√™me les r√©sultats non-finaux
                if (isMobile && interimTranscript) {
                    fullTranscript += interimTranscript + ' ';
                    memoContent.value = fullTranscript;
                }
            };

            recognition.onerror = (event) => {
                console.error('‚ùå Erreur:', event.error);
                recognitionActive = false;
                
                if (event.error === 'not-allowed') {
                    showStatus('‚ùå Microphone bloqu√© !', 'error');
                    isRecording = false;
                } else if (event.error === 'no-speech') {
                    console.log('‚è∏Ô∏è Pas de parole - red√©marrage...');
                } else if (event.error !== 'aborted') {
                    console.warn(`‚ö†Ô∏è Erreur: ${event.error}`);
                }
            };

            recognition.onend = () => {
                recognitionActive = false;
                console.log('‚èπÔ∏è Reconnaissance termin√©e');
                
                // Red√©marrer automatiquement si toujours en enregistrement
                if (isRecording) {
                    console.log('üîÑ Programmation red√©marrage...');
                    if (restartTimeout) clearTimeout(restartTimeout);
                    
                    restartTimeout = setTimeout(() => {
                        if (isRecording && !recognitionActive) {
                            console.log('üîÑ Red√©marrage maintenant...');
                            startSpeechRecognition();
                        }
                    }, isMobile ? 100 : 300); // Plus rapide sur mobile
                }
            };

            return recognition;
        }

        function startSpeechRecognition() {
            if (!recognition || recognitionActive) {
                console.log('‚ö†Ô∏è Impossible de d√©marrer:', !recognition ? 'pas de recognition' : 'd√©j√† active');
                return;
            }
            
            try {
                recognition.start();
                console.log('üé§ Start() appel√©');
            } catch (e) {
                console.error('‚ùå Erreur start():', e);
            }
        }

        function stopSpeechRecognition() {
            if (restartTimeout) {
                clearTimeout(restartTimeout);
                restartTimeout = null;
            }
            
            if (recognition && recognitionActive) {
                try {
                    recognition.stop();
                    console.log('üõë Stop() appel√©');
                } catch (e) {
                    console.error('‚ùå Erreur stop():', e);
                }
            }
            recognitionActive = false;
        }

        // Initialiser au chargement
        initSpeechRecognition();

        function startSpeechRecognition() {
            if (!recognition || recognitionActive) return;
            
            try {
                recognition.start();
                console.log('üé§ D√©marrage reconnaissance...');
            } catch (e) {
                console.error('Erreur start:', e);
            }
        }

        function stopSpeechRecognition() {
            if (recognition && recognitionActive) {
                try {
                    recognition.stop();
                    console.log('üõë Arr√™t reconnaissance...');
                } catch (e) {
                    console.error('Erreur stop:', e);
                }
            }
            recognitionActive = false;
        }

        // Initialiser au chargement
        initSpeechRecognition();

        // Fonction de test de la reconnaissance vocale
        function testRecognition() {
            if (!recognition) {
                alert('‚ùå Reconnaissance vocale non disponible.\n\nNavigateur support√©s: Chrome, Edge\nV√©rifiez que vous √™tes bien sur HTTPS.');
                return;
            }

            const testArea = document.getElementById('memoContent');
            testArea.value = 'üß™ Test en cours... Parlez maintenant!\n\n';
            
            const testRecog = new webkitSpeechRecognition();
            testRecog.lang = 'fr-FR';
            testRecog.continuous = false;
            testRecog.interimResults = true;

            testRecog.onstart = () => {
                console.log('‚úÖ Test d√©marr√©');
                showStatus('üé§ Parlez maintenant pour tester...', 'success');
            };

            testRecog.onresult = (event) => {
                let text = '';
                for (let i = 0; i < event.results.length; i++) {
                    text += event.results[i][0].transcript + ' ';
                }
                testArea.value = '‚úÖ RECONNAISSANCE FONCTIONNE!\n\nVous avez dit: ' + text;
            };

            testRecog.onerror = (event) => {
                console.error('‚ùå Erreur test:', event.error);
                let message = '‚ùå Erreur: ' + event.error + '\n\n';
                
                if (event.error === 'not-allowed') {
                    message += 'Le microphone est bloqu√©.\n\n';
                    message += '‚û°Ô∏è Cliquez sur l\'ic√¥ne üîí dans la barre d\'adresse\n';
                    message += '‚û°Ô∏è Autorisez le microphone\n';
                    message += '‚û°Ô∏è Rafra√Æchissez la page';
                } else if (event.error === 'no-speech') {
                    message += 'Aucune parole d√©tect√©e.\nParlez plus fort ou rapprochez-vous du micro.';
                } else if (event.error === 'network') {
                    message += 'Erreur r√©seau. V√©rifiez votre connexion Internet.';
                } else {
                    message += 'D√©tails: ' + JSON.stringify(event);
                }
                
                testArea.value = message;
                showStatus(message, 'error');
            };

            testRecog.onend = () => {
                console.log('Test termin√©');
            };

            try {
                testRecog.start();
            } catch (e) {
                alert('‚ùå Impossible de d√©marrer: ' + e.message);
                console.error(e);
            }
        }

        document.getElementById('recordBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);

        async function startRecording() {
            try {
                // √âTAPE 1 : Demander explicitement l'autorisation microphone
                console.log('üìã Demande autorisation microphone...');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                console.log('‚úÖ Microphone autoris√© !');

                if (!recognition) {
                    showStatus('‚ö†Ô∏è Reconnaissance vocale non support√©e.', 'error');
                    stream.getTracks().forEach(track => track.stop());
                    return;
                }

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                fullTranscript = '';
                isRecording = true;
                recognitionActive = false;
                
                document.getElementById('memoContent').value = '';
                document.getElementById('memoContent').placeholder = 'Parlez maintenant... La transcription va appara√Ætre ici.';

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.start();
                console.log('üé§ Enregistrement audio d√©marr√©');
                
                // √âTAPE 2 : D√©marrer la reconnaissance imm√©diatement sur mobile, avec d√©lai sur desktop
                const delay = isMobile ? 200 : 500;
                setTimeout(() => {
                    console.log('‚è∞ D√©lai √©coul√©, d√©marrage reconnaissance...');
                    startSpeechRecognition();
                }, delay);

                // UI
                document.getElementById('recordBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
                document.getElementById('stopBtn').classList.add('recording');
                
                if (isMobile) {
                    document.getElementById('recordStatus').innerHTML = 
                        'üî¥ <strong style="font-size:18px;">PARLEZ MAINTENANT !</strong><br>' +
                        '<small>Faites des phrases courtes puis des pauses</small>';
                } else {
                    document.getElementById('recordStatus').innerHTML = 
                        'üî¥ <strong>MICROPHONE ACTIV√â</strong><br>Parlez maintenant !';
                }
                
                // Timer
                seconds = 0;
                recordingInterval = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    document.getElementById('timer').textContent = 
                        `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }, 1000);

            } catch (error) {
                isRecording = false;
                console.error('‚ùå ERREUR:', error);
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showStatus('‚ùå MICROPHONE BLOQU√â ! Autorisez le microphone dans les param√®tres.', 'error');
                    if (isMobile) {
                        alert('üé§ MICROPHONE BLOQU√â\n\n1. Appuyez sur l\'ic√¥ne üîí en haut\n2. Autorisez le microphone\n3. Rafra√Æchissez la page');
                    }
                } else {
                    showStatus('‚ùå Erreur: ' + error.message, 'error');
                }
            }
        }

        function stopRecording() {
            isRecording = false;
            
            // Arr√™ter la reconnaissance vocale
            stopSpeechRecognition();
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                clearInterval(recordingInterval);
                
                // UI
                document.getElementById('recordBtn').style.display = 'flex';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('stopBtn').classList.remove('recording');
                document.getElementById('recordStatus').textContent = '‚úÖ Enregistrement termin√©';
                
                console.log('üõë Enregistrement arr√™t√©');
            }
        }

        function saveMemo() {
            const title = document.getElementById('memoTitle').value.trim();
            const content = document.getElementById('memoContent').value.trim();

            if (!title) {
                showStatus('‚ö†Ô∏è Veuillez entrer un titre', 'error');
                return;
            }

            if (!content) {
                showStatus('‚ö†Ô∏è Le contenu est vide', 'error');
                return;
            }

            const memo = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleString('fr-FR')
            };

            // R√©cup√©rer les m√©mos existants
            let memos = JSON.parse(localStorage.getItem('memos') || '[]');
            memos.unshift(memo);
            localStorage.setItem('memos', JSON.stringify(memos));

            showStatus('‚úÖ M√©mo sauvegard√© avec succ√®s!', 'success');
            clearForm();
            displayMemos();
        }

        function clearForm() {
            document.getElementById('memoTitle').value = '';
            document.getElementById('memoContent').value = '';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('recordStatus').textContent = '';
            fullTranscript = '';
            seconds = 0;
        }

        function displayMemos() {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            const memosList = document.getElementById('memosList');

            if (memos.length === 0) {
                memosList.innerHTML = '<div class="empty-state">üìù Aucun m√©mo enregistr√© pour le moment</div>';
                return;
            }

            memosList.innerHTML = memos.map(memo => `
                <div class="memo-item">
                    <div class="memo-header">
                        <span class="memo-title">${escapeHtml(memo.title)}</span>
                        <span class="memo-date">${memo.date}</span>
                    </div>
                    <div class="memo-content">${escapeHtml(memo.content)}</div>
                    <div class="memo-actions">
                        <button class="btn btn-primary btn-small" onclick="exportToPDF(${memo.id})">üìÑ T√©l√©charger PDF</button>
                        <button class="btn btn-primary btn-small" onclick="exportToWord(${memo.id})">üìù T√©l√©charger Word</button>
                        <button class="btn btn-danger btn-small" onclick="deleteMemo(${memo.id})">üóëÔ∏è Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        function exportToPDF(memoId) {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            const memo = memos.find(m => m.id === memoId);
            
            if (!memo) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Titre
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text(memo.title, 20, 20);
            
            // Date
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(128);
            doc.text(memo.date, 20, 30);
            
            // Ligne de s√©paration
            doc.setDrawColor(200);
            doc.line(20, 35, 190, 35);
            
            // Contenu
            doc.setFontSize(12);
            doc.setTextColor(0);
            const lines = doc.splitTextToSize(memo.content, 170);
            doc.text(lines, 20, 45);

            // T√©l√©charger
            doc.save(`${memo.title}.pdf`);
            showStatus('‚úÖ PDF t√©l√©charg√© avec succ√®s!', 'success');
        }

        function exportToWord(memoId) {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            const memo = memos.find(m => m.id === memoId);
            
            if (!memo) return;

            // Cr√©er un contenu format√© pour Word
            const content = `${memo.title}

Date: ${memo.date}

‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

${memo.content}
`;

            const blob = new Blob(['\ufeff' + content], { 
                type: 'application/msword;charset=utf-8' 
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${memo.title}.doc`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('‚úÖ Document Word t√©l√©charg√© avec succ√®s!', 'success');
        }

        function deleteMemo(memoId) {
            if (confirm('‚ùì √ätes-vous s√ªr de vouloir supprimer ce m√©mo ?')) {
                let memos = JSON.parse(localStorage.getItem('memos') || '[]');
                memos = memos.filter(m => m.id !== memoId);
                localStorage.setItem('memos', JSON.stringify(memos));
                displayMemos();
                showStatus('‚úÖ M√©mo supprim√©', 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.style.display = 'none';
                setTimeout(() => {
                    status.className = 'status';
                }, 300);
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
